<!DOCTYPE HTML><html><head>    <meta charset="utf-8"><!--css-->    <link rel="stylesheet" href="plugins/plugin-loader.css">    <link rel="stylesheet" type="text/css" href="css/datebox/jqm-datebox.css" /><!--js-->    <script src="plugins/plugin-loader.js"></script>    <script src="js/datebox/jqm-datebox.core.js"></script>    <script src="js/datebox/jqm-datebox.mode.flipbox.js"></script>    <script src="js/datebox/jqm-datebox.mode.calbox.js"></script>    <!--download site:http://dev.jtsage.com/jQM-DateBox2/demos/install.html-->    <script src="js/datebox/jquery.mobile.datebox.i8n.jp.js"></script>    <!--download site:http://dev.jtsage.com/cdn/datebox/i8n/-->    <script src="js/common.js"></script>    <script src="js/init.js"></script>    <script>        monaca.viewport({width: 320});    </script></head><body><!-- List Page -->    <div data-role="page" id="TopPage">         <header data-role="header" data-position="fixed">            <h1>Todo</h1>            <!--a href="#AddPage" data-icon="plus" class="ui-btn-right">Add</a-->            <a id="addBtn" data-icon="plus" class="ui-btn-right">Add</a>        </header>      	<section data-role="content">            <ul id="TopListView" data-role="listview" data-collapsed-icon="arrow-r"             data-expanded-icon="arrow-d" data-split-icon="delete"></ul>      	</section>         <div data-role="footer" data-position="fixed">            <!--Sort Bar-->            <div data-role="navbar">                <ul>                    <li><a id="sortDate" class="ui-btn-active">日　付</a></li>                    <li><a id="sortImportant">重要度</a></li>                    <li><a id="sortEnd">終了分</a></li>                </ul>            </div>        </div>    </div>       <!-- Add Memo Page -->    <div data-role="page" id="AddPage">        <header data-role="header" data-position="fixed">            <a data-role="button" data-rel="back" data-icon="back">Back</a>            <h1>Todo</h1>        </header>         <section data-role="content">            <input type="hidden" id="todo-id">            <label for="todo-title">タイトル</label>            <input type="text" id="todo-title" placeholder="タイトル">            <span id="todo-title_alert"></span>              <label for="todo-description">内容</label>            <textarea id="todo-description" placeholder="内容"></textarea>                <div data-role="controlgroup" data-type="horizontal" data-role="fieldcontain" data-mini=“true”>            <legend>重要度</legend>                <input type="radio" name="todo-important" id="radio-choice-1" value="1"/>                <label for="radio-choice-1">重要</label>             	<input type="radio" name="todo-important" id="radio-choice-2" value="2"/>             	<label for="radio-choice-2">高い</label>             	<input type="radio" name="todo-important" id="radio-choice-3" value="3" checked="checked"/>             	<label for="radio-choice-3">通常</label>             	<input type="radio" name="todo-important" id="radio-choice-4" value="4"/>             	<label for="radio-choice-4">低い</label>            </div>            <br>            <input type="checkbox" id="todo-endflg" value="1" data-mini="true" />            <label for="todo-endflg">このTodoは終了</label>            <br>            <label for="todo-startdate">開始予定日</label>            <input id="todo-startdate" type="date" data-role="datebox" data-options='{"mode": "flipbox"}'>            <label for="todo-enddate">終了予定日</label>            <input id="todo-enddate" type="date" data-role="datebox" data-options='{"mode": "flipbox"}'>            <a id="saveBtn" data-role="button" data-icon="check">Save</a>        </section>                  </div></body></html>
