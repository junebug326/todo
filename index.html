<!DOCTYPE HTML><html><head>    <meta charset="utf-8"><!--css-->    <link rel="stylesheet" href="plugins/plugin-loader.css">    <link rel="stylesheet" type="text/css" href="css/datebox/jqm-datebox.css" /><!--js-->    <script src="plugins/plugin-loader.js"></script>    <script src="js/datebox/jqm-datebox.core.js"></script>    <script src="js/datebox/jqm-datebox.mode.datebox.js"></script>    <!--script src="js/datebox/jqm-datebox.mode.flipbox.js"></script--><!--ライブラリ動作不良のためコメント-->    <!--download site:http://dev.jtsage.com/jQM-DateBox2/demos/install.html-->    <script src="js/datebox/jquery.mobile.datebox.i8n.jp.js"></script>    <!--download site:http://dev.jtsage.com/cdn/datebox/i8n/-->    <script src="js/common.js"></script>    <script src="js/handler.js"></script>    <!--ツールバーを常時表示-->    <script type="text/javascript">$.mobile.fixedToolbars.setTouchToggleEnabled(false);</script>    <script>monaca.viewport({width: 320});</script></head><body><!-- List Page -->    <div data-role="page" id="TopPage">         <header data-role="header" data-position="fixed">            <h1>Todo</h1>            <!--a href="#AddPage" data-icon="plus" class="ui-btn-right">Add</a-->            <a id="addBtn" data-icon="plus" class="ui-btn-right">Add</a>        </header>      	<section data-role="content">            <ul id="TopListView" data-role="listview" data-collapsed-icon="arrow-r"             data-expanded-icon="arrow-d" data-split-icon="delete"></ul>      	</section>         <!--ソート（未実装）-->        <!--div data-role="footer" data-position="fixed">            <div data-role="navbar">                <ul>                    <li><a id="sortDate" class="ui-btn-active">日　付</a></li>                    <li><a id="sortImportant">重要度</a></li>                    <li><a id="sortEnd">終了分</a></li>                </ul>            </div>        </div-->    </div>       <!-- Add Memo Page -->    <div data-role="page" id="AddPage">        <header data-role="header" data-position="fixed">            <a data-role="button" data-rel="back" data-icon="back">Back</a>            <h1>Todo</h1>        </header>         <section data-role="content">            <input type="hidden" id="todo-id">            <label for="todo-title">タイトル</label>            <input type="text" id="todo-title" placeholder="タイトル">            <span id="todo-title_alert"></span>              <label for="todo-description">内容</label>            <textarea id="todo-description" placeholder="内容"></textarea>                <legend>重要度</legend>            <div data-role="controlgroup" data-type="horizontal" data-role="fieldcontain" data-mini="true">                <input type="radio" name="todo-important" id="radio-choice-4" value="4"/>                <label for="radio-choice-4">重要</label>             	<input type="radio" name="todo-important" id="radio-choice-3" value="3"/>             	<label for="radio-choice-3">高</label>             	<input type="radio" name="todo-important" id="radio-choice-2" value="2" checked="checked"/>             	<label for="radio-choice-2">通常</label>             	<input type="radio" name="todo-important" id="radio-choice-1" value="1"/>             	<label for="radio-choice-1">低</label>            </div>            <!--legend>終了フラグ</legend>            <input type="checkbox" id="todo-endflg" name="todo-endflg"/>            <label for="todo-endflg">このTodoは終了</label-->            <label for="todo-startdate">開始</label>            <input id="todo-startdate" type="date" data-role="datebox" data-options='{"mode": "datebox"}'>            <!--label for="todo-enddate">終了</label>            <input id="todo-enddate" type="date" data-role="datebox" data-options='{"mode": "datebox"}'-->            <a id="saveBtn" data-role="button" data-icon="check">Save</a>        </section>                  </div></body></html>
